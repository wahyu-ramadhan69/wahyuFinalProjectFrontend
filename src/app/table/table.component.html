<!-- component -->
<div class="overflow-x-auto">
  <div
    class="min-w-screen bg-gray-100 flex items-center justify-center font-sans overflow-hidden"
  >
    <div class="w-full lg:w-5/6">
      <div class="overflow-x-auto">
        <div
          [ngClass]="{
            'justify-center items-center bg-gray-100 overflow-hidden min-w-screen flex pt-6': true,
          }"
        >
          <div
            class="block max-w-md rounded-lg bg-white p-6 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]"
          >
            <form>
              <!--Name input-->
              <div
                class="relative mb-3"
                data-te-datepicker-init
                data-te-inline="true"
                data-te-input-wrapper-init
              >
                <input
                  type="text"
                  class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                  placeholder="Select a date"
                />
                <label
                  for="floatingInput"
                  class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  >Select a date</label
                >
              </div>
              <div class="relative mb-4 flex flex-wrap items-stretch">
                <input
                  type="text"
                  class="relative m-0 block w-[1px] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none"
                  placeholder="Pilih Suppplier"
                  aria-describedby="basic-addon2"
                />
                <button
                  class="flex items-center whitespace-nowrap rounded-r border bg-sky-500 border-l-0 border-solid border-neutral-300 px-3 py-[0.25rem] text-center text-base font-normal leading-[1.6] text-white"
                  data-te-toggle="modal"
                  data-te-target="#supplierModal"
                  data-te-ripple-init
                  data-te-ripple-color="light"
                >
                  Supplier
                </button>
              </div>
              <div class="relative mb-6" data-te-input-wrapper-init>
                <input
                  type="text"
                  name="nama"
                  class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  id="exampleInput7"
                  placeholder="Nama Barang"
                />
                <label
                  for="exampleInput7"
                  class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] text-neutral-500 leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:peer-focus:text-primary"
                  >Nama supplier
                </label>
              </div>

              <!--Email input-->

              <!--Message textarea-->
              <div class="relative mb-6" data-te-input-wrapper-init>
                <textarea
                  name="deskripsi"
                  class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  id="exampleFormControlTextarea13"
                  rows="3"
                  placeholder="Message"
                ></textarea>
                <label
                  for="exampleFormControlTextarea13"
                  class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                  >Alamat
                </label>
              </div>

              <!--Submit button-->
              <button
                type="submit"
                class="bg-emerald-500 text-white text-xs font-bold rounded-md py-2 px-8"
              >
                Send
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="bg-white shadow-md rounded my-6">
        <div>
          <!-- <button
            (click)="toggleClass()"
            class="bg-sky-500 px-6 m-2 py-3 text-white rounded-full text-xs font-bold"
          >
            Add
          </button> -->
          <!-- <button
            type="button"
            class="bg-sky-500 px-6 m-2 py-3 text-white rounded-full text-xs font-bold"
            data-te-toggle="modal"
            data-te-target="#exampleModalCenter"
            data-te-ripple-init
            data-te-ripple-color="light"
          >
            Vertically centered modal
          </button> -->

          <button
            type="button"
            class="bg-sky-500 px-6 m-2 py-3 text-white rounded-full text-xs font-bold"
            data-te-toggle="modal"
            data-te-target="#supplierModal"
            data-te-ripple-init
            data-te-ripple-color="light"
          >
            Pilih Supplier
          </button>
        </div>

        <table class="min-w-max w-full table-auto">
          <thead>
            <tr
              class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
            >
              <th class="py-3 px-6 text-left">Nama</th>
              <th class="py-3 px-6 text-center">Alamat</th>
              <th class="py-3 px-6 text-center">Harga Barang</th>
            </tr>
          </thead>
          <tbody class="text-gray-600 text-sm font-light">
            <tr
              class="border-b border-gray-200 hover:bg-gray-100"
              *ngFor="let data of carts"
            >
              <td class="py-3 px-6 text-left">
                <div class="flex items-center">
                  <span>{{ data }}</span>
                </div>
              </td>
              <td class="py-3 px-6 text-left">
                <div class="flex items-center">
                  <span>{{ data.alamat }}</span>
                </div>
              </td>
              <td class="py-3 px-6 text-left">
                <div class="flex items-center">
                  <span>{{ data.listBarang }}</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div
  data-te-modal-init
  class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  id="exampleModalCenter"
  tabindex="-1"
  aria-labelledby="exampleModalCenterTitle"
  aria-modal="true"
  role="dialog"
>
  <div
    data-te-modal-dialog-ref
    class="pointer-events-none relative flex min-h-[calc(100%-1rem)] w-auto translate-y-[-50px] items-center opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:min-h-[calc(100%-3.5rem)] min-[576px]:max-w-[500px]"
  >
    <div
      class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none"
    >
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
      >
        <!--Modal title-->
        <h5
          class="text-xl font-medium leading-normal text-neutral-800"
          id="exampleModalCenterTitle"
        >
          Modal title
        </h5>
        <!--Close button-->
        <button
          type="button"
          class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
          data-te-modal-dismiss
          aria-label="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!--Modal body-->
      <div class="relative p-4">
        <p>This is a vertically centered modal.</p>
      </div>

      <!--Modal footer-->
      <div
        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
      >
        <button
          type="button"
          class="inline-block rounded bg-gray-400 px-6 py-2 text-xs text-white"
          data-te-modal-dismiss
          data-te-ripple-init
          data-te-ripple-color="light"
        >
          Close
        </button>
        <button
          type="button"
          class="inline-block bg-pink-500 text-xs text-white px-6 py-2 ml-2 rounded"
          data-te-ripple-init
          data-te-ripple-color="light"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div
  data-te-modal-init
  class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  id="supplierModal"
  tabindex="-1"
  aria-labelledby="supplierModal"
  aria-modal="true"
  role="dialog"
>
  <div
    data-te-modal-dialog-ref
    class="pointer-events-none relative flex min-h-[calc(100%-1rem)] w-auto translate-y-[-50px] items-center opacity-0 transition-all duration-300 ease-in-out min-[700px]:mx-auto min-[700px]:mt-7 min-[700px]:min-h-[calc(100%-3.5rem)] min-[700px]:max-w-[700px]"
  >
    <div
      class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none"
    >
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
      >
        <!--Modal title-->
        <h5
          class="text-xl font-medium leading-normal text-neutral-800"
          id="exampleModalCenterTitle"
        >
          Modal title
        </h5>
        <!--Close button-->
        <button
          type="button"
          class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
          data-te-modal-dismiss
          aria-label="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="w-full">
        <div class="bg-white shadow-md rounded my-6">
          <table class="min-w-max w-full table-auto">
            <thead>
              <tr
                class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
              >
                <th class="py-3 px-6 text-left">ID Supplier</th>
                <th class="py-3 px-6 text-left">Nama</th>
                <th class="py-3 px-6 text-center">Alamat</th>
                <th class="py-3 px-6 text-center">Aksi</th>
              </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
              <tr
                *ngFor="let data of suppliers"
                class="border-b border-gray-200 hover:bg-gray-100"
              >
                <td class="py-3 px-6 text-left">
                  <div class="flex items-center">
                    <span>{{ data._id }}</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-left">
                  <div class="flex items-center">
                    <span>{{ data.nama }}</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-left">
                  <div class="flex items-center">
                    <span>{{ data.alamat }}</span>
                  </div>
                </td>
                <td>
                  <div class="flex items-center">
                    <button
                      type="button"
                      class="inline-block bg-sky-500 text-xs text-white px-6 py-2 ml-2 rounded"
                      data-te-ripple-init
                      data-te-ripple-color="light"
                      (click)="addCart(data)"
                    >
                      Add
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Modal footer-->
      <div
        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
      ></div>
    </div>
  </div>
</div>
