<!-- component -->
<div class="overflow-x-auto">
  <div
    [ngClass]="{
      'justify-center': true,
      'items-center': true,
      'items-center bg-gray-100 overflow-hidden min-w-screen flex': true,
      hidden: isClassAdded
    }"
  >
    <div
      class="p-10 border-[1px] mt-4 border-slate-200 rounded-md flex flex-col items-center space-y-3 bg-white"
    >
      <div class="py-8">
        <img
          width="30"
          class="-mt-10"
          src="https://www.paypalobjects.com/images/shared/momgram@2x.png"
        />
      </div>
      <input
        class="p-3 border-[1px] border-slate-500 rounded-full w-80"
        placeholder="E-Mail or Phone number"
      />
      <div class="flex flex-col space-y-1">
        <input
          class="p-3 border-[1px] border-slate-500 rounded-full w-80"
          placeholder="Password"
        />
      </div>
      <div class="flex flex-col space-y-5 w-full">
        <button
          class="w-full bg-[#0070ba] rounded-3xl p-3 text-white font-bold transition duration-200 hover:bg-[#003087]"
        >
          Log in
        </button>
        <div
          class="flex items-center justify-center border-t-[1px] border-t-slate-300 w-full relative"
        ></div>
      </div>
    </div>
  </div>
</div>
